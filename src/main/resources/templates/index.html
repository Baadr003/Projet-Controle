<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accueil - Gestion des Dons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style pour l'arrière-plan de la page */
    body {
      background-image: url('/images/im555.jpg'); /* Chemin de l'image */
      background-size: cover; /* L'image couvre toute la page */
      background-position: center; /* Centre l'image */
      background-repeat: no-repeat; /* Évite la répétition */
      background-attachment: fixed; /* L'image reste fixe lors du défilement */
    }

    /* Optionnel : rendre le contenu semi-transparent pour mieux voir l'image */
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Couleur blanche avec transparence */
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gestion des Dons</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/donateurs/list">Donateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dons/list">Dons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/campagnes/list">Campagnes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="text-center">
    <h1 class="display-4">Bienvenue dans le Système de Gestion des Dons</h1>
    <p class="lead">Gérez vos donateurs, dons et campagnes facilement et efficacement.</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
      <a href="/donateurs/list" class="btn btn-primary btn-lg">Gérer les Donateurs</a>
      <a href="/dons/list" class="btn btn-success btn-lg">Gérer les Dons</a>
      <a href="/campagnes/list" class="btn btn-info btn-lg">Gérer les Campagnes</a>
    </div>
  </div>
</div>
</body>
</html>
