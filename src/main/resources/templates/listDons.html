<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Dons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Liste des Dons</h2>
    <a href="/" class="btn btn-secondary mb-3">Accueil</a>
    <!-- Bouton pour ajouter un don -->
    <a href="/dons/add" class="btn btn-primary mb-3">Ajouter un Don</a>

    <table class="table">
        <thead>
        <tr>
            <th>Nom du Donateur</th>
            <th>Montant</th>
            <th>Campagne</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="don : ${dons}">
            <td th:text="${don.donateur.nom}"></td>
            <td th:text="${don.montant}"></td>
            <td th:text="${don.campagne.nom}"></td>
            <td th:text="${#temporals.format(don.date, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/dons/edit/{id}(id=${don.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/dons/delete/{id}(id=${don.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
