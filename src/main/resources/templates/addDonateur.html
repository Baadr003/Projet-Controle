<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter un Donateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gestion des Dons</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/donateurs/list">Donateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dons/list">Dons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/campagnes/list">Campagnes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h2 class="mb-4">Ajouter un Nouveau Donateur</h2>
  <form th:action="@{/donateurs/add}" th:object="${donateur}" method="post">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="adresse" th:field="*{adresse}" required>
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>
</body>
</html>
