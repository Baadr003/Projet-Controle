<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Donateurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/donateurs/list">Donateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dons/list">Dons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/campagnes/list">Campagnes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="/" class="btn btn-secondary mb-3">Accueil</a>
    <h2>Liste des Donateurs</h2>
    <a href="/donateurs/add" class="btn btn-primary">Nouveau Donateur</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nom complet</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="donateur : ${donateurs}">
      <td th:text="${donateur.nom}"></td>
      <td th:text="${donateur.email}"></td>
      <td th:text="${donateur.adresse}"></td>
      <td>
        <a th:href="@{/donateurs/edit/{id}(id=${donateur.id})}" class="btn btn-warning btn-sm">Modifier</a>
        <a th:href="@{/donateurs/details/{id}(id=${donateur.id})}" class="btn btn-info btn-sm">Details</a>
      </td>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
